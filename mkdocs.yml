site_name: Benchmarking ATLAS Analyses
site_description: Contains example jobs that are used to benchmark Tier-3 AF performance
site_author: Juan Robles


theme:
  name: material

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search
  - mermaid2:
      arguments:

nav:
  - Home: index.md
  - Flowchart: flowChart.md

extra_javascript:
     - https://unpkg.com/mermaid@8.6.4/dist/mermaid.min.js
