name: ci

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-actions:
    runs-on: arc-runner-set-uchicago
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-globus
        with:
          voms-usercert: ${{ secrets.VOMS_USERCERT }}
          voms-userkey: ${{ secrets.VOMS_USERKEY }}

  test-handlers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.49.0
          environments: kibana

      - name: Run parser tests
        run: pixi run -e kibana test

  test-parser:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - log-file: "coffea_hist.log"
            log-type: "coffea"
          - log-file: "eventloop_arrays.log"
            log-type: "eventloop"
          - log-file: "eventloop_noarrays.log"
            log-type: "eventloop"
          - log-file: "log.generate"
            log-type: "evnt"
          - log-file: "ff.log"
            log-type: "fastframes"
          - log-file: "rucio.log"
            log-type: "rucio"
          - log-file: "log.Derivation"
            log-type: "truth3"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: parse ${{ matrix.log-type }} log
        uses: ./.github/actions/parse
        with:
          job: ${{ matrix.log-type }}
          log-file: parsing/example-logs/${{ matrix.log-file }}
          log-type: ${{ matrix.log-type }}
          cluster: UC-AF
          kibana-token: "our-token"
          kibana-kind: "our-index"
          host: "our-host"
          os: alma9
          mode: batch
          containerized: "false"
